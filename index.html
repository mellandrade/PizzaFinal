<body>
    
     <div class="container">
      <div class="header clearfix">

      </div>

      <div class="jumbotron">
        <img src="images/sliceoflife01.png" class="img-fluid" alt="Responsive image">
        <h1>Slice of Life Pizza</h1>
        <p class="lead">Hungry? Get your pizza in less than 30 minutes or it's free.</p>
        <p><a class="btn btn-lg btn-success" href="#" role="button">Order now!</a></p>
      </div>

      <div class="row content">
        <div class="col-lg-6">
         <form action="" method="post">
             <label>Name</label><input type="text" name="name" id="name">
             <br>
             <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Address Type
                <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">House/Residential</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Apartment</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Business</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Campus</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Hotel</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Dorm</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Other</a></li>
                </ul>
              </div>
             <label>Address Type - dropdown menu JS</label>
             <br>
             <label>Street Address</label><input type="text" name="address" id="address">
             <br>
             <label>Apt#/Suite#/Room#</label><input type="text" name="apt" id="id">
             <br>
             <label>City</label><input type="text" name="city" id="id"> &nbsp; <label>State</label><input type="text" name="state" id="state"> &nbsp; <label>Zip Code</label><input type="number" name="zip" id="zip">
             <br>
             <label>Phone Number</label><input type="number" name="phone" id="phone">
             <br>
             <label>Email</label><input type="email" name="email" id="email">
         </form>
        </div>
